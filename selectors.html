<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <!--
     Selector Notes: List tags to affect all tags
     For classes use a "." to select
     For id's use a "#" to select-->
    <style>
        body{
            background-color: lightcoral;
            font-size: xxx-large;
        }
        .bee{
            color:darkblue;
        }
        #mask{
            color:lightblue;
        }

    </style>
</head>
<body>
    <div class="bee">
        This is some of my stuff.
    </div>
    <div id="mask">
        This is some more of my stuff.
    </div>
</body>
</html>
